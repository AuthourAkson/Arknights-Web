        <div class="titl">源 石 技 艺</div>
        <div class="lin"></div>
        <div class="tex">
            <p>源石被发现之后，人们发掘出一种通过它来施放一系列令物质改变原有性状的技术，这种技术被称为
                源石技艺，常被俗称为“法术”。源石技艺所运用的能源，一般被认为来自于源石本身。而人是否能
                施放法术，以及所能施放法术的形式、强度、效果等，通常受到先天具备的素质、后天对源石技艺的
                学习能力这两方面因素的制约。</p>
